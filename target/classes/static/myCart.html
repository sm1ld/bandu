<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/myCart.css">
</head>
<body>
<header>
    <h1>购物车</h1>
    <nav>
        <a href="index.html">首页</a> |
        <a href="login.html">登录</a> |
        <a href="register.html">注册</a> |
        <a href="profile.html" id="profileLink">个人中心</a> |
        <a href="myItem.html">我的商品</a> |
        <a href="myCart.html">我的购物车</a> |
        <a href="myOrder.html">我的订单</a> |
        <span id="loginStatus"></span>
    </nav>
</header>

<main>
    <div id="cart-list">
        <h2>我的购物车</h2>
        <div id="cart-items-list" class="cart-items-list"></div> <!-- 商品列表动态渲染 -->
        <!-- 在购物车页面中加入一个创建订单的按钮 -->
        <button id="createOrderBtn">创建订单</button>
    </div>

    <!-- 模态框用于更新商品数量 -->
    <div id="updateNumberModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h3>更新商品数量</h3>
            <form id="updateNumberForm">
                <label for="Number">数量:</label>
                <input type="number" id="number" name="number" required min="1">
                <button type="submit">提交</button>
            </form>
        </div>
    </div>


</main>
<script type="module" src="js/myCart.js"></script>
</body>
</html>
