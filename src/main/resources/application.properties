spring.application.name=bandu#数据库连接驱动必要四件套spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driverspring.datasource.url=jdbc:mysql://localhost:3306/marketspring.datasource.username=rootspring.datasource.password=123456# MyBatis日志输出到控制台mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl#开启mybatis的驼峰命名自动映射mybatis.configuration.map-underscore-to-camel-case=truemybatis.mapper-locations=classpath:/com/sm1ld/mapper/*.xml#禁止数据库启动#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration#避免在视图渲染期间进行数据库查询spring.jpa.open-in-view=falseserver.port=8081