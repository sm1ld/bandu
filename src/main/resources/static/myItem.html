<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/itemList.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>欢迎来到搬电砖</h1>
    <nav>
        <a href="index.html">首页</a> |
        <a href="login.html">登录</a> |
        <a href="register.html">注册</a> |
        <a href="profile.html" id="profileLink">个人中心</a> |
        <a href="myItem.html">我的商品</a> |
        <a href="myCart.html">我的购物车</a> |
        <a href="myOrder.html">我的订单</a> |
        <span id="loginStatus"></span>
    </nav>
</header>
<!-- 添加商品按钮 -->
<button class="btn" id="addItemBtn">添加商品</button>

<div class="itemList" id="item-list">
    <!-- 商品信息将通过 JavaScript 动态添加到这里 -->
</div>
<!-- 添加商品模态框，默认隐藏 -->
<div id="addItemModal"  class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h3>添加商品</h3>
        <form id="addItemForm">
            <label for="itemTitle">商品标题:</label>
            <input type="text" id="itemTitle" name="title" required><br><br>
            <label for="itemDescription">描述:</label>
            <textarea id="itemDescription" name="description" required></textarea><br><br>
            <label for="itemPrice">价格:</label>
            <input type="number" id="itemPrice" name="price" required><br><br>
            <label for="itemQuantity">库存:</label>
            <input type="number" id="itemQuantity" name="quantity" required><br><br>
            <label for="itemCategoryId">分类：</label>
            <input type="text" id="itemCategoryId" name="categoryId" required><br><br>
            <label for="itemImage">图片URL:</label>
            <input type="text" id="itemImage" name="imageUrl" required><br><br>
            <button type="submit">提交</button>
        </form>
    </div>
</div>
<script type="module" src="js/myItem.js"></script>
</body>
</html>
